<div class="col-md-10">
  <table class="table table-striped left-side-menu">
    <thead>
      
        <th>
          Title
        </th>
        <th>
          Prep Time
        </th>
        <th>
          Cook Time
        </th>
      
    </thead>
    <tbody>
      <tr class="my-repeat-animation"  *ngFor="let recipe of recipes" (click)="this._router.navigate(['view',recipe._id])" >
        <td ng-click="go(recipe)" class="data-cell">
          {{recipe.title}}
        </td>
        <td ng-click="go(recipe)" class="data-cell">
          {{recipe.prep_time}}
        </td>
        <td ng-click="go(recipe)" class="data-cell">
          {{recipe.cook_time}}
        </td>
        <td>
          <button type="button" class="btn btn-danger btn-lg delete" (click)="confirmDelete(recipe)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
